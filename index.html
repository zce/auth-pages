<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login « Account « WEDN.NET</title>
  <link rel="stylesheet/less" href="less/style.less">
  <script src="js/less.min.js"></script>
</head>
<body>
  <header class="header">
    <h1 class="logo"><a href="/">WEDN.NET</a></h1>
    <p class="meta"><a href="https://github.com/zce/account-pages">&lt;/&gt;</a> by <a href="https://github.com/zce">zce</a></p>
  </header>
  <main class="main">
    <section class="card">
      <div class="header">
        <h2 class="title">Login</h2>
      </div>
      <form action="login" method="post" autocomplete="off">
        <div class="field">
          <input id="login_username" name="username" type="text" required/>
          <label for="login_username">Username</label>
          <i class="line"></i>
        </div>
        <div class="field">
          <input id="login_password" name="password" type="comfirm" required/>
          <label for="login_password">Password</label>
          <i class="line"></i>
        </div>
        <div class="field">
          <button type="submit"><span>Go</span></button>
        </div>
      </form>
      <div class="footer"><a href="#">Forgot your password?</a></div>
    </section>
    <section class="card alt">
      <i class="toggle"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg></i>
      <div class="header">
        <h2 class="title">Register</h2>
      </div>
      <form action="register" method="post" autocomplete="off">
        <div class="field">
          <input id="register_username" name="username" type="text" required/>
          <label for="register_username">Username</label>
          <i class="line"></i>
        </div>
        <div class="field">
          <input id="register_password" name="password" type="password" required/>
          <label for="register_password">Password</label>
          <i class="line"></i>
        </div>
        <div class="field">
          <input id="register_comfirm" name="comfirm" type="password" required/>
          <label for="register_comfirm">Comfirm Password</label>
          <i class="line"></i>
        </div>
        <div class="field">
          <button type="submit"><span>Next</span></button>
        </div>
      </form>
    </section>
    <!-- <section class="card reset"></section> -->
  </main>
  <script src="js/app.js"></script>
</body>
</html>
